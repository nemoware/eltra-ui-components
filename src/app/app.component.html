<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="summ"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>summ</th>
    <td mat-cell *matCellDef="let element">{{element.summ}}</td>
  </ng-container>

  <ng-container matColumnDef="inn"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>inn</th>
    <td mat-cell *matCellDef="let element">{{element.inn}}</td>
  </ng-container>

  <ng-container matColumnDef="type"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
    <td mat-cell *matCellDef="let element">{{element.type}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;" [rowColorAttr]="i" ></tr>
</table>
